<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>კოეფიციენტი</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="coefficient-inputs">
    <div class="input-container">
      <label for="coef1">K1</label>
      <input class="coef1 coef-input" name="coef1" type="number" onkeyup="calculateBets()">
    </div>

    <div class="input-container">
      <label for="coef2">K2</label>
      <input class="coef2 coef-input" name="coef2" type="number" onkeyup="calculateBets()">
    </div>
  </div>

  <div class="bet-and-margin">
    <div class="input-container">
      <label for="bet1">B1</label>
      <input class="bet1 coef-input" name="bet1" type="number" onkeyup="calculateBets()">
    </div>
    <div class="input-container">
      <label for="margin">M</label>
      <input class="margin coef-input" name="margin" type="text" disabled>
    </div>
  </div>

  <div class="output">
    <div class="input-container">
      <label for="b-min">B<sub>min</sub></label>
      <input class="b-min coef-input" name="b-min" type="text" disabled>
    </div>
    <div class="input-container">
      <label for="b-avg">B<sub>avg</sub></label>
      <input class="b-avg coef-input" name="b-avg" type="text" disabled>
    </div>
    <div class="input-container">
      <label for="b-max">B<sub>max</sub></label>
      <input class="b-max coef-input" name="b-max" type="text" disabled>
    </div>
  </div>

  <script src="./script.js"></script>
  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</body>

</html>
